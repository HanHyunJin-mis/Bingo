<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bing Bing</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="title">
    <h1 class="Bingo_head"></h1>
    <ul class="Bingo_title">
      <li class="Bingo_design1">B</li>
      <li class="Bingo_design2">I</li>
      <li class="Bingo_design3">N</li>
      <li class="Bingo_design4">G</li>
      <li class="Bingo_design5">O</li>
    </ul>
  </header>
  <main class="Bingo_board">
    <div class="me_divider">
      <div class="me_turn"></div>
      <img src="./images/draw.png" class="draw me_draw">
      <img src="./images/lose.png" class="lose me_lose">
      <img src="./images/win.png" class="win me_win">
      <h1 class="Board_head"></h1>
      <section class="me_bingo">
        <h2 class="me_board"></h2>
        <table class="bingo_table">
          <thead class="me_bingo_thead"></thead>
          <tbody class="me_bingo_tbody">
            <tr>
              <td class="0 me_data0 data"><img src="./images/circle.png" class="circle"></td>
              <td class="3 me_data3 data"><img src="./images/circle.png" class="circle"></td>
              <td class="6 me_data6 data"><img src="./images/circle.png" class="circle"></td>
            </tr>
            <tr>
              <td class="1 me_data1 data"><img src="./images/circle.png" class="circle"></td>
              <td class="4 me_data4 data"><img src="./images/circle.png" class="circle"></td>
              <td class="7 me_data7 data"><img src="./images/circle.png" class="circle"></td>
            </tr>
            <tr>
              <td class="2 me_data2 data"><img src="./images/circle.png" class="circle"></td>
              <td class="5 me_data5 data"><img src="./images/circle.png" class="circle"></td>
              <td class="8 me_data8 data"><img src="./images/circle.png" class="circle"></td>
            </tr>
          </tbody>
          <caption>ME</caption>
        </table>
      </section>
    </div>
    <div class="com_divider">
      <div class="com_turn turn"></div>
      <img src="./images/draw.png" class="draw com_draw">
      <img src="./images/lose.png" class="lose com_lose">
      <img src="./images/win.png" class="win com_win">
      <section class="com_bingo">
        <h2 class="com_board"></h2>
        <table class="bingo_table">
          <thead class="com_bingo_thead"></thead>
          <tbody class="com_bingo_tbody">
            <tr>
              <td class="0 com_data0 data"><img src="./images/cat.png" alt="" class="cat"><img src="./images/circle.png"
                  class="circle"></td>
              <td class="3 com_data3 data"><img src="./images/cat.png" alt="" class="cat"><img src="./images/circle.png"
                  class="circle"></td>
              <td class="6 com_data6 data"><img src="./images/cat.png" alt="" class="cat"><img src="./images/circle.png"
                  class="circle"></td>
            </tr>
            <tr>
              <td class="1 com_data1 data"><img src="./images/cat.png" alt="" class="cat"><img src="./images/circle.png"
                  class="circle"></td>
              <td class="4 com_data4 data"><img src="./images/cat.png" alt="" class="cat"><img src="./images/circle.png"
                  class="circle"></td>
              <td class="7 com_data7 data"><img src="./images/cat.png" alt="" class="cat"><img src="./images/circle.png"
                  class="circle"></td>
            </tr>
            <tr>
              <td class="2 com_data2 data"><img src="./images/cat.png" alt="" class="cat"><img src="./images/circle.png"
                  class="circle"></td>
              <td class="5 com_data5 data"><img src="./images/cat.png" alt="" class="cat"><img src="./images/circle.png"
                  class="circle"></td>
              <td class="8 com_data8 data"><img src="./images/cat.png" alt="" class="cat"><img src="./images/circle.png"
                  class="circle"></td>
            </tr>
          </tbody>
          <caption class="blinkcss">COM</caption>
        </table>
      </section>
    </div>
  </main>
  <script src="main.js"></script>
</body>
