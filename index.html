<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bing Bing</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="title">
    <h1 class="Bingo_head"></h1>
    <ul class="Bingo_title">
      <li class="Bingo_design1">B</li>
      <li class="Bingo_design2">I</li>
      <li class="Bingo_design3">N</li>
      <li class="Bingo_design4">G</li>
      <li class="Bingo_design5">O</li>
    </ul>
  </header>
  <main class="Bingo_board">

    <div class="me_divider">
        <div class="turn"></div>
    <h1 class="Board_head"></h1>
    <section class="me_bingo">
      <h2 class="me_board"></h2>
      <table class="bingo_table">
        <thead class="me_bingo_thead"></thead>
        <tbody class="me_bingo_tbody">
          <tr>
            <td class="me_data1 data">1</td>
            <td class="me_data2 data">2</td>
            <td class="me_data3 data">3</td>
          </tr>
          <tr>
            <td class="me_data4 data">4</td>
            <td class="me_data5 data">5</td>
            <td class="me_data6 data">6</td>
          </tr>
          <tr>
            <td class="me_data7 data">7</td>
            <td class="me_data8 data">8</td>
            <td class="me_data9 data">9</td>
          </tr>
        </tbody>
        <caption>ME</caption>
      </table>
    </section>
    </div>
    <div class="com_divider">
        <!-- <div class="turn"></div> -->
    <section class="com_bingo">
      <h2 class="com_board"></h2>
      <table class="bingo_table">
        <thead class="com_bingo_thead"></thead>
        <tbody class="com_bingo_tbody">
          <tr>
            <td class="com_data1 data">1</td>
            <td class="com_data2 data">2</td>
            <td class="com_data3 data">3</td>
          </tr>
          <tr>
            <td class="com_data4 data">4</td>
            <td class="com_data5 data">5</td>
            <td class="com_data6 data">6</td>
          </tr>
          <tr>
            <td class="com_data7 data">7</td>
            <td class="com_data8 data">8</td>
            <td class="com_data9 data">9</td>
          </tr>
        </tbody>
        <caption class="blinkcss">COM</caption>
      </table>
    </section>

    <div class="board_divider">
      <h1 class="Board_head"></h1>
      <section class="me_bingo">
        <h2 class="me_board"></h2>
        <table class="bingo_table">
          <thead class="me_bingo_thead"></thead>
          <tbody class="me_bingo_tbody">
            <tr>
              <td class="me_data0 data"></td>
              <td class="me_data3 data"></td>
              <td class="me_data6 data"></td>
            </tr>
            <tr>
              <td class="me_data1 data"></td>
              <td class="me_data4 data"></td>
              <td class="me_data7 data"></td>
            </tr>
            <tr>
              <td class="me_data2 data"></td>
              <td class="me_data5 data"></td>
              <td class="me_data8 data"></td>
            </tr>
          </tbody>
          <caption>ME</caption>
        </table>
      </section>
    </div>
    <div class="board_divider">
      <section class="com_bingo">
        <h2 class="com_board"></h2>
        <table class="bingo_table">
          <thead class="com_bingo_thead"></thead>
          <tbody class="com_bingo_tbody">
            <tr>
              <td class="com_data0 data"></td>
              <td class="com_data3 data"></td>
              <td class="com_data6 data"></td>
            </tr>
            <tr>
              <td class="com_data1 data"></td>
              <td class="com_data4 data"></td>
              <td class="com_data7 data"></td>
            </tr>
            <tr>
              <td class="com_data2 data"></td>
              <td class="com_data5 data"></td>
              <td class="com_data8 data"></td>
            </tr>
          </tbody>
          <caption>COM</caption>
        </table>
      </section>

    </div>
